<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DigitalColdBrew — Creative Digital Marketing</title>

  <!-- FAVICON (works, no file needed) -->

  <!-- FIXED CDN LINKS (these are correct!) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/examples/js/controls/OrbitControls.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">

  <style>
    body{margin:0;background:#07090b;color:#eef3f6;font-family:Inter,system-ui,sans-serif;}
    #hero-wrap{position:relative;height:90vh;overflow:hidden;}
    #hero-canvas{position:absolute;inset:0;width:100%;height:100%;}
    .overlay{position:relative;z-index:10;padding:20px;}
    .topnav{display:flex;justify-content:space-between;align-items:center;}
    .cta{background:linear-gradient(90deg,#ff6b6b,#6ef0c8);padding:8px 14px;border-radius:8px;color:#000;}
    .hero{display:flex;justify-content:space-between;align-items:center;height:80%;}
    .tag{background:linear-gradient(90deg,#ff6b6b,#6ef0c8);padding:6px 10px;border-radius:999px;}
    .floating{width:260px;height:260px;background:rgba(255,255,255,0.04);backdrop-filter:blur(9px);border-radius:12px;padding:18px;}
  </style>
</head>

<body>

<header id="hero-wrap">
  <canvas id="hero-canvas"></canvas>

  <div class="overlay">
    <nav class="topnav">
      <div class="brand">DigitalColdBrew</div>
      <div class="links">
        <a href="#services">Services</a>
        <a href="#work">Work</a>
        <a href="#pricing">Packages</a>
        <a class="cta" href="#contact">Get a Quote</a>
      </div>
    </nav>

    <section class="hero">
      <div>
        <h1><span class="tag">Creative Studio</span><br>We design brands & campaigns that convert.</h1>
        <p>Web animations • SEO • Performance Ads • Branding</p>
      </div>

      <div class="floating">
        <div class="badge">DCB</div>
        <strong>DigitalColdBrew</strong><br>
        Creative Agency
      </div>
    </section>
  </div>
</header>


<script>
console.log("Three.js loaded?", typeof THREE);

const canvas = document.getElementById("hero-canvas");
const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.z = 6;

const geometry = new THREE.PlaneGeometry(10, 6, 60, 60);
const material = new THREE.MeshBasicMaterial({ color: 0x112233, wireframe: true });
const mesh = new THREE.Mesh(geometry, material);
scene.add(mesh);

function animate() {
  mesh.rotation.y += 0.002;
  renderer.render(scene, camera);
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
